<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <!-- viewport 的标签，这个标签可以修改在大部分的移动设备上面的显示，为了确保适当的绘制和触屏缩放。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/mine.css" rel="stylesheet" media="screen">

    <!-- 如果用户 IE 浏览器的版本小于 IE9，那么就会加载这两个 js 文件库 -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://labfile.oss.aliyuncs.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://labfile.oss.aliyuncs.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
      <div class="container">
          <div class="page-header">
              <h1> JavaScript插件-按钮</h1>
          </div>
<button type="button" id="fat-btn" data-loading-text="正在加载..." class="btn btn-primary">
  Loading state
</button>
<script type="text/javascript">
    $('#fat-btn').click(function () {
        var btn = $(this)
        btn.button('loading')
        setTimeout(function () {
          btn.button('reset')
        }, 3000)
      })
 </script>
<P>通过添加 data-toggle="button"可以让按钮能够切换状态。</P>
 <button type="button" class="btn btn-primary" data-toggle="button">Single toggle</button>

          <div class="page-header">
              <h2>选择框</h2>
          </div>
          <p>通过向按钮组添加 data-toggle="buttons"可以使按钮组具有类似选择框的选择/取消功能。</p>
          <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox"> Option 1
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox"> Option 2
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox"> Option 3
                </label>
            </div>
           <p>通过向按钮组添加 data-toggle="buttons"可以让按钮组具有单选框的功能。</p>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1"> Option 1
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2"> Option 2
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3"> Option 3
                </label>
            </div>

          <div class="page-header">
              <h2>用法</h2>
          </div>
            <button class="btn btn-primary" id="btnn" data-toggle="button">单独开关</button>
            <a href="javascript:void(0)" class="btn btn-success"  onClick="_switch()">切换</a>
            <script type="text/javascript">
                function _switch()
                {
                    $("#btnn").button('toggle');
                    }
            </script>
            
          <div class="page-header">
              <h2></h2>
          </div>

          <div class="page-header">
              <h2>demo</h2>
          </div>
       </div>
  </body>
</html>
