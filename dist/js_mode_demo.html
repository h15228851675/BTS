<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
    <title>Bootstrap</title>
    <!-- viewport 的标签，这个标签可以修改在大部分的移动设备上面的显示，为了确保适当的绘制和触屏缩放。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/mine.css" rel="stylesheet" media="screen">

    <!-- 如果用户 IE 浏览器的版本小于 IE9，那么就会加载这两个 js 文件库 -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://labfile.oss.aliyuncs.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://labfile.oss.aliyuncs.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .btn-group:hover>.dropdown-menu{display:block;}
    </style>
 </head>
 <body>
 <h1></h1>
 <script type="text/javascript">
    function test()
    {
        $('#myModal').modal('show');
                alert(1);
    }
</script>
<button onClick="test()" class="btn btn-primary btn-lg">
  Launch demo modal
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        One fine body&hellip;
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-2.0.3.js"></script>
<script src="js/bootstrap.min.js"></script>
 <script type="text/javascript">
    $('#myModal').on('hide.bs.modal', function () {
        alert(11);
    });
 </script>
 </body>
 </html>
